<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>P√°gina con Validaci√≥n</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("background.jpg") no-repeat center center / cover;
        color: white;
        overflow: hidden;
    }

    #login {
        text-align: center;
        backdrop-filter: blur(6px);
        padding: 20px 40px;
        border-radius: 15px;
        background: rgba(0,0,0,0.35);
    }

    h2 {
        margin-bottom: 20px;
        color: #fff;
    }

    .code-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 25px;
    }

    .code-box {
        width: 40px;
        height: 50px;
        font-size: 22px;
        text-align: center;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
        font-weight: bold;
    }

    .revealed {
        background: rgba(255, 255, 255, 0.6);
        color: #000;
    }

    /* ‚úÖ Bot√≥n con efectos */
    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(90deg, #ff758c, #ff7eb3);
        color: white;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0 0 10px rgba(255, 120, 160, 0.5);
    }

    button:hover {
        transform: scale(1.08);
        box-shadow: 0 0 20px rgba(255, 160, 200, 0.9);
        background: linear-gradient(90deg, #ff8ea0, #ff9fc4);
    }

    button:active {
        transform: scale(0.95);
        box-shadow: 0 0 10px rgba(255, 160, 200, 0.7);
    }


    /* Pantalla principal */
    #mainContent {
        display: none;
        position: relative;
        width: 100%;
        height: 100vh;
        background: url("background.jpg") no-repeat center center / cover;
        overflow: hidden;
    }

.heart {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150px;
    height: 150px;
    background: #ff6b6b; /* üî• Rojo m√°s suave */
    transform: translate(-50%, -50%) rotate(45deg);
    animation: beat 2.5s infinite; /* üê¢ M√°s lento */
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 150px;
    height: 150px;
    background: #ff6b6b; /* Igual tono suave */
    border-radius: 50%;
}

.heart::before {
    top: -75px;
    left: 0;
}

    .heart::after {
        left: -75px;
        top: 0;
    }

    @keyframes beat {
        0%, 100% { transform: translate(-50%, -50%) rotate(45deg) scale(1); }
        50% { transform: translate(-50%, -50%) rotate(45deg) scale(1.12); }
    }
</style>
</head>
<body>

<div id="login">
    <h2>Ingresa el c√≥digo</h2>

    <div class="code-container">
        <!-- Primeras 6 -->
        <input maxlength="1" class="code-box" type="password" id="c1">
        <input maxlength="1" class="code-box" type="password" id="c2">
        <input maxlength="1" class="code-box" type="password" id="c3">
        <input maxlength="1" class="code-box" type="password" id="c4">
        <input maxlength="1" class="code-box" type="password" id="c5">
        <input maxlength="1" class="code-box" type="password" id="c6">

        <!-- √öltimas 4 reveladas SIEMPRE -->
        <input class="code-box revealed" type="text" id="c7" value="6" disabled>
        <input class="code-box revealed" type="text" id="c8" value="9" disabled>
        <input class="code-box revealed" type="text" id="c9" value="2" disabled>
        <input class="code-box revealed" type="text" id="c10" value="9" disabled>
    </div>

    <button onclick="validateCode()">Entrar</button>
</div>

<div id="mainContent">
    <div class="heart"></div>
    <audio id="bgMusic" autoplay loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
    const CORRECT_CODE = "3003286929";

    function validateCode() {
        let code = "";

        for (let i = 1; i <= 6; i++) {
            code += document.getElementById("c" + i).value;
        }

        code += "6929";

        if (code === CORRECT_CODE) {
            document.getElementById("login").style.display = "none";
            document.getElementById("mainContent").style.display = "block";

            const music = document.getElementById("bgMusic");
            music.play().catch(() => {
                alert("Presiona en la pantalla para activar el sonido.");
            });
        } else {
            alert("C√≥digo incorrecto");
        }
    }

    // Autofoco
    const inputs = document.querySelectorAll(".code-box:not(.revealed)");
    inputs.forEach((input, i) => {
        input.addEventListener("input", () => {
            if (input.value && i < inputs.length - 1) {
                inputs[i + 1].focus();
            }
        });
    });
</script>

</body>
</html>
